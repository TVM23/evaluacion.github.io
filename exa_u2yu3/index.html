<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preload" href="/css/normalize.css" as="style" />
    <link rel="stylesheet" href="/css/normalize.css" />

    <link rel="preload" href="/css/estilo.css" as="style" />
    <link rel="stylesheet" href="/css/estilo.css" />
</head>
<body>
    <section class="contenedor sombra">
        <div class="formulario">
            <div class="contenido">
                <div class="imagen">
                    <img src="/img/computadora.webp">
                </div>
            </div>
            <div class="detalles">
                <div class="sign-with">
                    <p>Sign in with</p>
                    <div class="sign">
                        <div class="opcion-sign">
                            <div class="iconos">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                                  </svg>
                            </div>
                        </div>
                        <div class="opcion-sign">
                            <div class="iconos">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
                                  </svg>
                            </div>
                        </div>
                        <div class="opcion-sign">
                            <div class="iconos">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <rect x="4" y="4" width="16" height="16" rx="2" />
                                    <line x1="8" y1="11" x2="8" y2="16" />
                                    <line x1="8" y1="8" x2="8" y2="8.01" />
                                    <line x1="12" y1="16" x2="12" y2="11" />
                                    <path d="M16 16v-3a2 2 0 0 0 -4 0" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="datos">
                    <fieldset>
                        <legend class="leyenda">
                            Or
                        </legend>
                            <div class="etiqueta-campo-w66">
                              <input type="text" id="txtNombre" class="campo-w100" placeholder="Email address" />
                            </div>
                        <div class="etiqueta-campo-w66">
                            <input type="password" id="txtPass" class="campo-w100" placeholder="Password" />
                        </div>
                        <div class="extra">
                            <div class="remember">
                                <div class="check">
                                    <input type="checkbox" id="chkCondiciones"/>
                                </div>
                                <div>
                                    <label for="chkCondiciones" class="texto"></label>
                                    <p>Remember me</p>
                                    </label>
                                </div>
                            </div>
                            <div class="forgot">
                                <a href="#">Forgot password</a>
                            </div>
                        </div>
                        <div class="boton">
                            <a class="btn-login" href="#">
                              <p>Login</p></a>
                        </div>
                        <div class="register">
                            <p>Don't have an account?<span> Register</span></p>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
